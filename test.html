<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>키보드 모양대로 화면 구현</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <div class="key" id="key-q">`</div>
      <div class="key" id="key-q">1</div>
      <div class="key" id="key-q">2</div>
      <div class="key" id="key-q">3</div>
      <div class="key" id="key-q">4</div>
      <div class="key" id="key-q">5</div>
      <div class="key" id="key-q">6</div>
      <div class="key" id="key-q">7</div>
      <div class="key" id="key-q">8</div>
      <div class="key" id="key-q">9</div>
      <div class="key" id="key-q">0</div>
      <div class="key" id="key-q">-</div>
      <div class="key" id="key-q">=</div>
      <div class="key" id="key-q">\</div>
    </div>
    <div class="row">
      <div class="key" id="key-q">Tap</div>
      <div class="key" id="key-q">Q</div>
      <div class="key" id="key-w">W</div>
      <div class="key" id="key-e">E</div>
      <div class="key" id="key-r">R</div>
      <div class="key" id="key-t">T</div>
      <div class="key" id="key-y">Y</div>
      <div class="key" id="key-u">U</div>
      <div class="key" id="key-i">I</div>
      <div class="key" id="key-o">O</div>
      <div class="key" id="key-p">P</div>
      <div class="key" id="key-p">[</div>
      <div class="key" id="key-p">]</div>
    </div>
    <div class="row">
      <div class="key" id="key-a">Caps Lock</div>
      <div class="key" id="key-a">A</div>
      <div class="key" id="key-s">S</div>
      <div class="key" id="key-d">D</div>
      <div class="key" id="key-f">F</div>
      <div class="key" id="key-g">G</div>
      <div class="key" id="key-h">H</div>
      <div class="key" id="key-j">J</div>
      <div class="key" id="key-k">K</div>
      <div class="key" id="key-l">L</div>
      <div class="key" id="key-l">;</div>
      <div class="key" id="key-l">'</div>
    </div>
    <div class="row">
      <div class="key" id="key-shift">Shift</div>
      <div class="key" id="key-z">Z</div>
      <div class="key" id="key-x">X</div>
      <div class="key" id="key-c">C</div>
      <div class="key" id="key-v">V</div>
      <div class="key" id="key-b">B</div>
      <div class="key" id="key-n">N</div>
      <div class="key" id="key-m">M</div>
      <div class="key" id="key-,">,</div>
      <div class="key" id="key-.">.</div>
      <div class="key" id="key-/">/</div>
      <div class="key" id="key-shift">Shift</div>
    </div>
    <div class="row">
      <div class="key" id="key-ctrl">ctrl</div>
      <div class="key" id="key-window">window</div>
      <div class="key" id="key-x">X</div>
      <div class="key" id="key-c">C</div>
      <div class="key" id="key-v">V</div>
      <div class="key" id="key-b">B</div>
      <div class="key" id="key-n">N</div>
      <div class="key" id="key-m">M</div>
      <div class="key" id="key-m">,</div>
      <div class="key" id="key-m">.</div>
      <div class="key" id="key-m">/</div>
      <div class="key" id="key-m">Shift</div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
