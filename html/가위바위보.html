<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
  <link rel="stylesheet" href="../css/가위바위보.css">
</head>

<body>
  
  <header>
    <h1>가위바위보 게임</h1>
  </header>

  <main class="container">

    <!-- 가위바위보 이미지 및 위치 -->
    <section class="game-board">

      <div class="user-container">
        <h1>USER</h1>
        
        <div class="image">
            <img src="../images/가위L.png" id="user">
        </div>
        
        <div class="btn-container">
            <button class="btn">가위</button>
            <button class="btn">바위</button>
            <button class="btn">보</button>
        </div>        
      </div>

      <div class="vs">
       <h1> VS</h1>
      </div>

      <div class="com-container">
        <h1>COM</h1>
          <div class="image">
            <img src="../images/가위R.png" id="com">
          </div>
          <div class="start-btn">
            <button>Game Start</button>            
          </div>
        </div>
      </div>
    </section>


    <!-- 승패 -->
    <section class="result-board">

      <div class="result-container">
        <h3>USER VS COM</h3>

        <div class="table-container">

          <table class="table" border="1">
            <tr class="table1">
              <th>승</th>
              <th>무</th>
              <th>패</th>
            </tr>
            
            <tr class="table1">
              <th>0</th>
              <th>0</th>
              <th>0</th>
            </tr>
          </table>
        </div>

        <div class="table-container">

          <ul id="gameHistory">
            <li>
               <span class="win">WIN</span>
               <span>가위</span> VS <span>보</span>
            </li>
            <li>
               <span class="lose">LOSE</span>
               <span>바위</span> VS <span>보</span>
            </li>
            <li>
               <span class="draw">DRAW</span>
               <span>보</span> VS <span>보</span>
            </li>
          </ul>
        </div>
      </div> <!-- 승부 결과표 -->
      
      <div class="result">
        
      </div> <!-- 결과출력 -->
    </section>
  </main>



  <script src="../js/가위바위보.js"></script>
</body>

</html>
